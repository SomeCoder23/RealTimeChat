<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body id = "body">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <div class="backdrop" id="backdrop">
 </div>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chatty</a>
  
      <div class="d-flex">
        <div class="profile-dropdown">
          <img src="images/defaultIcon.png" alt="Profile" class="profile-pic">
          <span class="text-white" id = "username">John Doe</span>
          <div class="profile-dropdown-content">
            <a class="dropdown-item" href="#" id="account">Account</a>
            <a class="dropdown-item" href="#" id="profile">View Profile</a>
            <a class="dropdown-item" href="#" id ="contacts">Contacts</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id = "logout">Logout</a>
          </div>
        </div>
  
        <button class="btn btn-outline-light mx-2" id ="groups">Groups</button>
        <button class="btn btn-outline-light" id="community">Community</button>
      </div>
    </div>
  </nav>

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="searchBtn1"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search..." id="searchChats">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0" id="chats">                                               
                </ul>
               <div class="center-container" id="title1">
                    <h6>So sad, no chats.</h6>
                  </div>
            </div>
            <div class="chat">
                <div class="chat-header clearfix" >
                    <div class="row" style="display:none;" id="top">
                        <div class="col-lg-6" >
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="images/defaultIcon.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0" id ="name">Chats</h6>
                                <br> 
                            </div>
                            <div class="input-group" style="display:none;" id="searchBlock">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="searchBtn3"><i class="fa fa-search"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Search..." id="msgSearch">
                            </div>
                        </div>
                        <div class="col-lg-6 hidden-sm text-right">
                            <!-- <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-info"></i></a>-->
                            <input type="file" id="imgInput" accept="image/*" style="display: none">
                            <input type="file" id="fileInput" style="display: none">
                            <a href="javascript:void(0);" class="btn btn-outline-warning" id="searchBtn2"><i class="fa fa-search"></i></a> 
                            <a href="javascript:void(0);" class="btn btn-outline-primary" id="imgBtn"><i class="fa fa-image"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-info" id="fileBtn"><i class="fa fa-paperclip"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-secondary" id="clearBtn">Clear Chat</a>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0" id="messages">
                        
                        <div class="center-container" id ="title2">
                            <h5>Welcome! Ready to chit chat :)</h5>
                          </div>
                    </ul>
                </div>
                <div class="chat-message clearfix" id="bottom">
                    <div class="input-group mb-0">
                        <div class="hovering input-group-prepend" id="send">
                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" class="form-control" id="input" placeholder="Enter text here...">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
