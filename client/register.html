<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chatty</title>
</head>

<body>

    <div class="backdrop">

    </div>
    <form class="modal" id="register">

        <h1 id="title">Welcome</h1>
        <br>
        <p id="content">Enter Username</p>
        <br>
        <input placeholder="Username" type="text" id="username" name="username" required>
        <br><p id="content">Enter your Full Name</p>
        <br>
        <input placeholder="Name" type="text" id="name" name="fullName" required>
        <br>
        <p id="content">Enter Birthday</p>
        <br><input type="date" id="birthday" name="birthday" required>
        <br>
        <p id="content">Enter Profile Bio (optional)</p>
        <br><input placeholder="Welcome to my profile!" type="text" id="bio" name="bio" required>
        <br>
        <p id="content">Enter Password</p>
        <br><input placeholder="Password" type="password" id="password" name="password" required>
        <br>
        <p id="content">Enter Password Confirmation</p>
        <br><input placeholder="Password Confirmation" type="password" id="confirm" name="confirm" required><br>
        <button type="submit">Register</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>

        const registerForm = document.getElementById("register");


        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(registerForm);

            const data = {};
            formData.forEach((value, key) => {
            data[key] = value;
            });
            console.log("DATA: ");
            console.log(data);

            fetch('http://www.localhost:5000/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
            })
            .then(response => {
                console.log(response);
                if (!response.ok) {
                    return alert("Failed to register :(");
                } 

                return response.json();
            })
            .then(data => {
                console.log(data);
                if (data.success){
                    window.location.href = "/client/index.html"; 
                    return;
                }
                else return alert("Failed to register :(");
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
